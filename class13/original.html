<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="page">
            <div class="container">
                <div class="container__infoBox">
                    <span class="container__infoBox__title">곧, 이력서 열람이 마감됩니다.</span>
                    <span class="container__infoBox__desc">이 기회를 놓치시면, 인재를 놓치시는 거에요!</span>
                </div>
                <div class="container__countDownBox">
                    <div class="container__countDownBox__countDown">
                        <div class="layout">
                            <span class="layout__text">마감</span>
                            <div class="layout__time">7일</div>
                            <div class="layout__time">2시간</div>
                            <div class="layout__time">48분</div>
                            <div class="layout__time">57초</div>
                            <span class="layout__text">전 이에요.</span>
                        </div>
                        <button class="button">포트폴리오 보기</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
