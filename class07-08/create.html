<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>해커스HRD 자바스크립트 CRUD</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="page">
            <div class="container">
                <header class="container__header">
                    <span class="container__header__title">자바스크립트 CRUD 로직 이해하기</span>
                </header>
                <div class="container__body">
                    <div class="container__body__info">아래 입력란을 기입해주세요.</div>
                    <div class="container__body__inputBox">
                        <span class="label">제목</span>
                        <input type="text" placeholder="제목을 입력하세요." class="input title" />
                    </div>
                    <div class="container__body__inputBox">
                        <span class="label">작성자</span>
                        <input type="text" placeholder="작성자를 입력하세요." class="input user" />
                    </div>
                    <div class="container__body__inputBox">
                        <span class="label">내용</span>
                        <input type="text" placeholder="내용을 입력하세요." class="input content" />
                    </div>
                    <div class="container__body__inputBox">
                        <span class="label">작성날짜</span>
                        <input type="text" placeholder="작성날짜를 입력하세요." class="input createAt" />
                    </div>
                </div>
                <footer class="container__footer">
                    <button class="container__footer__button">등록</button>
                </footer>
            </div>
        </div>
    </body>
    <script src="./js/create.js"></script>
</html>
